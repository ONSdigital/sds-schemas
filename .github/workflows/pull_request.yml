name: PR

'on':
  pull_request:
    branches:
      - main

concurrency:
  group: '${{ github.head_ref }}'
  cancel-in-progress: true

jobs:
  lint-and-validate:
    permissions:
      contents: read
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Node dependencies
        run: make build
      - name: Lint JS/JSON files
        run: make lint
      - name: Validate JSON schemas
        if: always()
        run: make validate-schemas

